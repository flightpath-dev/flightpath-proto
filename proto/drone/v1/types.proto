syntax = "proto3";

package drone.v1;

option go_package = "github.com/flightpath-dev/flightpath-proto/gen/go/drone/v1;dronev1";

// Position represents a geographic location
message Position {
  double latitude = 1;   // degrees
  double longitude = 2;  // degrees
  double altitude = 3;   // meters (MSL)
}

// Velocity represents 3D velocity
message Velocity {
  double x = 1;  // m/s (north in NED frame, forward in body frame)
  double y = 2;  // m/s (east in NED frame, right in body frame)
  double z = 3;  // m/s (down in NED frame, down in body frame)
}

// Attitude represents orientation
message Attitude {
  double roll = 1;   // radians
  double pitch = 2;  // radians
  double yaw = 3;    // radians
}

// BatteryStatus represents battery state
message BatteryStatus {
  double voltage = 1;   // volts
  double current = 2;   // amps
  int32 remaining = 3;  // percent (0-100)
}

// SystemHealth represents system health status
message SystemHealth {
  bool sensors_ok = 1;  // all critical sensors healthy
  bool gps_ok = 2;      // GPS locked with sufficient satellites
}

// Capabilities represents drone capabilities
message Capabilities {
  bool has_gps = 1;
  bool has_compass = 2;
  bool can_takeoff = 3;
  bool can_land = 4;
  bool can_return_home = 5;
}

// FlightMode represents the current flight mode
enum FlightMode {
  FLIGHT_MODE_UNSPECIFIED = 0;
  FLIGHT_MODE_MANUAL = 1;
  FLIGHT_MODE_STABILIZED = 2;
  FLIGHT_MODE_ALTITUDE_HOLD = 3;
  FLIGHT_MODE_POSITION_HOLD = 4;
  FLIGHT_MODE_GUIDED = 5;
  FLIGHT_MODE_AUTO = 6;
  FLIGHT_MODE_RETURN_HOME = 7;
  FLIGHT_MODE_LAND = 8;
  FLIGHT_MODE_TAKEOFF = 9;
  FLIGHT_MODE_LOITER = 10;
}